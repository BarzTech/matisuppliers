name: Deploy MATI SUPPLIERS Website

on:
  schedule:
    - cron: '*/30 * * * *'  # Update products every 30 min
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths-ignore:
      - 'products.json'
      - 'products.js'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate products
      run: node generate-products.js
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'  # Upload entire directory
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      id: deployment
