name: Auto Update Products
on:
  schedule:
    - cron: '0 18 * * *'  # Run at 18:00 UTC (6 PM)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ðŸ”¥ GET ALL HISTORY
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "Auto-Updater"
          git config user.email "auto-updater@users.noreply.github.com"
      
      # ðŸ”¥ CRITICAL: SYNC BEFORE MAKING CHANGES
      - name: Sync with remote
        run: |
          git pull origin main --rebase --autostash
      
      - name: Update products
        run: |
          npm install
          node generate-products.js
      
      - name: Commit and push
        run: |
          git add .
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-update products [$(date -u +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          fi
