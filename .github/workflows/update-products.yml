name: Auto Update Products
on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "Auto-Updater"
          git config user.email "updater@github.com"
      
      - name: Pull latest changes
        run: git pull origin main
      
      - name: Update products
        run: |
          # Install csv-parse if needed
          npm install csv-parse
          # Generate products
          node generate-products.js
      
      - name: Commit and push
        run: |
          git add .
          git commit -m "ðŸ“¦ Updated products [$(date -u +'%Y-%m-%d %H:%M:%S')]" || echo "No changes"
          git pull origin main
          git push origin main
