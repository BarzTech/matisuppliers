name: Auto Update Products
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes for testing
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "Auto-Updater"
          git config user.email "updater@github.com"
          git pull origin main
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Remove corrupted package-lock.json if exists
          rm -f package-lock.json
          # Install fresh
          npm install csv-parse
          # Generate new package-lock.json
          npm install
      
      - name: Generate products from CSV
        run: node generate-products.js
      
      - name: Commit and push
        run: |
          git add .
          git commit -m "ðŸ”„ Auto-update from CSV [$(date -u +'%Y-%m-%d %H:%M:%S')]" || echo "No changes"
          git pull origin main
          git push origin main
