name: Auto Update Products
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allows manual run
  push:
    paths:
      - 'products.csv'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "Auto-Updater"
          git config user.email "updater@github.com"
      
      - name: Pull latest
        run: git pull origin main
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate products from CSV
        run: node generate-products.js
      
      - name: Commit and push
        run: |
          git add .
          git commit -m "ðŸ”„ Auto-update from CSV [$(date -u +'%Y-%m-%d %H:%M:%S')]" || echo "No changes"
          git pull origin main
          git push origin main
